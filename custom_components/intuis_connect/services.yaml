switch_schedule:
  name: Switch Schedule
  description: Switch to a different heating schedule. The schedule applies to all
    rooms in the home.
  fields:
    schedule_name:
      name: Schedule Name
      description: Select the schedule to activate.
      required: true
      selector:
        select:
          options: &id001
          - label: Absent Semaine
            value: Absent Semaine
          - label: 'Pas Utilisé '
            value: 'Pas Utilisé '
          - label: A La Maison Haut
            value: A La Maison Haut
          - label: A La Maison Toutes Pièces
            value: A La Maison Toutes Pièces
refresh_schedules:
  name: Refresh Schedules
  description: Force a refresh of all schedule and home data from the Intuis API.
set_schedule_slot:
  name: Set Schedule Slot
  description: Set a zone for a specific time range in a heating schedule. Creates
    a slot from start_time to end_time with the specified zone. If no schedule_name
    is provided, uses the active schedule.
  fields:
    schedule_name:
      name: Schedule Name
      description: Select the schedule to modify (optional, defaults to active schedule).
      required: false
      selector:
        select:
          options: *id001
    day:
      name: Day of Week
      description: Select the day of the week.
      required: true
      selector:
        select:
          options:
          - label: Monday
            value: '0'
          - label: Tuesday
            value: '1'
          - label: Wednesday
            value: '2'
          - label: Thursday
            value: '3'
          - label: Friday
            value: '4'
          - label: Saturday
            value: '5'
          - label: Sunday
            value: '6'
    start_time:
      name: Start Time
      description: When the zone should start (24-hour format).
      required: true
      example: 08:00
      selector:
        time: null
    end_time:
      name: End Time
      description: When the zone should end.
      required: true
      example: '22:00'
      selector:
        time: null
    zone_name:
      name: Zone Name
      description: Select the zone to apply.
      required: true
      selector:
        select:
          options:
          - label: Douche
            value: Douche
          - label: Nuit
            value: Nuit
          - label: À la maison
            value: À la maison
          - label: Économie
            value: Économie
sync_schedule:
  name: Sync Full Schedule
  description: Synchronize the complete timetable for a schedule. Used by the planning
    UI to save all changes at once.
  fields:
    schedule_name:
      name: Schedule Name
      description: Select the schedule to sync.
      required: true
      selector:
        select:
          options: *id001
    timetable:
      name: Timetable
      description: JSON array of timetable entries [{zone_id, m_offset}, ...]
      required: true
      example: '[{"zone_id": 0, "m_offset": 0}, {"zone_id": 1, "m_offset": 480}]'
      selector:
        text:
          multiline: true
set_zone_temperature:
  name: Set Zone Temperature
  description: Set the temperature for a specific room in a schedule zone. Works with
    any schedule, not just the active one.
  fields:
    schedule_name:
      name: Schedule Name
      description: Select the schedule to modify.
      required: true
      selector:
        select:
          options: *id001
    zone_name:
      name: Zone Name
      description: Select the zone within the schedule.
      required: true
      selector:
        select:
          options:
          - label: Douche
            value: Douche
          - label: Nuit
            value: Nuit
          - label: À la maison
            value: À la maison
          - label: Économie
            value: Économie
          - label: Comfort
            value: Comfort
          - label: Night
            value: Night
          - label: Comfort+
            value: Comfort+
          - label: Eco
            value: Eco
    room_name:
      name: Room Name
      description: Select the room to set temperature for.
      required: true
      selector:
        select:
          options: &id002
          - label: Entrée
            value: Entrée
          - label: Chambre D’amis
            value: Chambre D’amis
          - label: Salle De Bain Filles
            value: Salle De Bain Filles
          - label: Chambre Filles
            value: Chambre Filles
          - label: Couloir
            value: Couloir
          - label: Toilettes Visiteurs
            value: Toilettes Visiteurs
          - label: Salon
            value: Salon
          - label: Salle à manger
            value: Salle à manger
          - label: Salle De Bain Parents
            value: Salle De Bain Parents
          - label: Cuisine
            value: Cuisine
          - label: Chambre Parents
            value: Chambre Parents
    temperature:
      name: Temperature
      description: Target temperature in Celsius (5-30).
      required: true
      selector:
        number:
          min: 5
          max: 30
          step: 0.5
          unit_of_measurement: °C
          mode: box
import_energy_history:
  name: Import Energy History
  description: Import historical energy data from Intuis cloud to existing sensor
    entities. Data appears on the same energy sensor entities used in the Energy Dashboard.
  fields:
    days:
      name: Days to Import
      description: Number of days of history to import (1-730).
      required: false
      default: 365
      selector:
        number:
          min: 1
          max: 730
          step: 1
          mode: box
    granularity:
      name: Granularity
      description: Choose between hourly data (recommended for Energy Dashboard) or
        daily data (faster import).
      required: false
      default: hourly
      selector:
        select:
          options:
          - value: hourly
            label: Hourly (recommended)
          - value: daily
            label: Daily (faster)
    clear_existing:
      name: Clear existing statistics
      description: Delete ALL existing energy statistics before import. Required when
        changing from daily to hourly granularity to avoid data inconsistencies.
      required: false
      default: false
      selector:
        boolean: {}
    room_name:
      name: Room (Optional)
      description: Import only this room. Leave empty for all rooms.
      required: false
      selector:
        select:
          options: *id002
