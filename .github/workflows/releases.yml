name: Release Intuis Connect

on:
  push:
    # Only run this workflow when a new tag is pushed
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout full repo (including tags)
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Build ZIP asset
      - name: Build integration ZIP
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          echo "Building intuis_connect_${VERSION}.zip"
          cd custom_components/intuis_connect
          zip -r ../../intuis_connect_${VERSION}.zip ./*
          cd -

      # 3. Publish GitHub Release
      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Intuis Connect ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: intuis_connect_${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
